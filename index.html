<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Text to Speech</title>
    <style>
      body {
        background: #000000;
      }
    </style>
  </head>
  <body class="text-white">
    <div class="container text-center align-middle">
      <img src="img/text.jpg" class="img-fluid" alt="">
      <div class="row">
        <div class="col-md-6 mx-auto">
      <form>
        <div class="form-group">
          <textarea name="name" id="text-input" class="form-control form-control-lg" placeholder="Enter your text here....."></textarea>
        </div>
        <div class="form-group">
          <label for="rate">Rate</label>
          <div class="badge badge-primary float-right" id="rate-value">1
          </div>
          <input type="range" id="rate" class="custom-range" name="" value="" min="0.5" max="2" step="0.1">
        </div>
        <div class="form-group">
          <label for="pitch">Pitch</label>
          <div class="badge badge-primary float-right" id="pitch-value">1

          </div>
          <input type="range" id="pitch" class="custom-range" min="0" max="2" step="0.1" value="">
        </div>
        <div class="form-group">
          <select class="form-control form-control-lg" id="voice-select">

          </select>
        </div>
        <button class="btn btn-block btn-lg btn-light">Speak the text</button><br><br>
      </form>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js">

</script>
  </body>
</html>
